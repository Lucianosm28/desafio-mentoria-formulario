<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">

    <title>Mentoria</title>
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>

        </header>

        <form action="" id="myform">
            <fieldset>
                <div class="fieldset-wrapper">
                      
                  <legend>Informações pessoais</legend>

                    <div class="name-lastname">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" required name="" id="name">
                        </div>

                        <div class="input-wrapper">
                            <label for="lastname">Sobrenome</label>
                            <input type="text" required name="" id="lastname">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" required name="" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input minlength="6" required type="password" name="" id="senha">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                    <div class="input-wrapper">
                        <label for="nameMentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input minlength="6" required type="text" name="" id="nameMentor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus Horários Disponíveis</legend>

                    <p>Primeira Mentoria</p>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="nameMentor">Data <span>(DD/MM/AAAA)</span></label>
                            <input minlength="6" required type="date" name="" id="nameMentor">
                        </div>

                        <div class="input-wrapper">
                            <label for="nameMentor">Das</label>
                            <input minlength="6" required type="time" name="" id="nameMentor">
                        </div>

                        <div class="input-wrapper">
                            <label for="nameMentor">Até</label>
                            <input minlength="6" required type="time" name="" id="nameMentor">
                        </div>
                    </div>

                    <p>Segunda Mentoria</p>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="nameMentor">Data <span>(DD/MM/AAAA)</span></label>
                            <input minlength="6" required type="date" name="" id="nameMentor">
                        </div>

                        <div class="input-wrapper">
                            <label for="nameMentor">Das</label>
                            <input minlength="6" required type="time" name="" id="nameMentor">
                        </div>

                        <div class="input-wrapper">
                            <label for="nameMentor">Até</label>
                            <input minlength="6" required type="time" name="" id="nameMentor">
                        </div>
                    </div>
                </div>
            </fieldset>

        </form>
        <footer>
            <button form="myform">
                Salvar
            </button>
        </footer>
    </div>
</body>

</html>
